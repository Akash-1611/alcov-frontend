<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Product UI Card Placeholder -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(45 100% 55%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(0 60% 35%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(355 75% 45%);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card Background -->
  <rect x="20" y="20" width="360" height="460" rx="20" fill="url(#cardGradient)" opacity="0.1" filter="url(#glow)"/>
  <rect x="20" y="20" width="360" height="460" rx="20" fill="none" stroke="url(#cardGradient)" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="100" height="8" rx="4" fill="url(#cardGradient)" opacity="0.6"/>
  <rect x="40" y="60" width="160" height="12" rx="6" fill="url(#cardGradient)"/>
  
  <!-- Stats Grid -->
  <rect x="40" y="100" width="150" height="100" rx="12" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="210" y="100" width="150" height="100" rx="12" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="40" y="220" width="150" height="100" rx="12" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="210" y="220" width="150" height="100" rx="12" fill="url(#cardGradient)" opacity="0.2"/>
  
  <!-- Progress Bars -->
  <rect x="40" y="350" width="320" height="6" rx="3" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="40" y="350" width="240" height="6" rx="3" fill="url(#cardGradient)"/>
  
  <rect x="40" y="380" width="320" height="6" rx="3" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="40" y="380" width="180" height="6" rx="3" fill="url(#cardGradient)"/>
  
  <rect x="40" y="410" width="320" height="6" rx="3" fill="url(#cardGradient)" opacity="0.2"/>
  <rect x="40" y="410" width="280" height="6" rx="3" fill="url(#cardGradient)"/>
  
  <!-- Button -->
  <rect x="120" y="440" width="160" height="40" rx="20" fill="url(#cardGradient)"/>
  <text x="200" y="465" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">View Details</text>
</svg>

